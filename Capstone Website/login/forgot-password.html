<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forget Password</title>
  <script src="https://kit.fontawesome.com/cb01d7a304.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="forgot-password.css">
</head>
<body>

  <div class="back-button">
    <a href="login.html"><i class="fas fa-arrow-left"></i></a> <!-- Back Icon -->
  </div>
  <div class="container">
    <div class="icon">
      <i class="fas fa-lock"></i> <!-- Lock Icon -->
    </div>
    <div class="title">FORGET PASSWORD</div>
    <div class="subtitle">Provide your account's email for which you want to reset your password!</div>
    <div class="input-group">
      <i class="fas fa-envelope"></i> <!-- Email Icon -->
      <input type="email" placeholder="Email">
    </div>
    <button class="submit-button">
      Submit
      <i class="fas fa-arrow-right"></i> <!-- Arrow Icon -->
    </button>
  </div>

 

</body>
</html>
