<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New Credentials</title>
  <link rel="stylesheet" href="new-credentials.css">
</head>
<body>

  <div class="container">
    <div class="icon">
      <i class="fas fa-mobile-alt"></i> <!-- Mobile Icon -->
    </div>
    <div class="title">NEW CREDENTIALS</div>
    <div class="subtitle">Your identity has been verified<br>Set your new password!</div>
    
    <div class="input-container">
      <i class="fas fa-lock input-icon"></i> <!-- Lock Icon -->
      <input type="password" class="input-box" placeholder="New Password">
    </div>

    <div class="input-container">
      <i class="fas fa-lock input-icon"></i> <!-- Lock Icon -->
      <input type="password" class="input-box" placeholder="Confirm Password">
    </div>

    <button class="update-button">Update</button>
  </div>

  <!-- Include Font Awesome JS (optional for better performance and icons loading) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

</body>
</html>
